<form method="POST" action="/send">
    <label>Phone Number:</label><br>
    <input type="text" name="phone_number" placeholder="e.g. 1234567890" required><br><br>

    <label>Carrier:</label><br>
    <select name="carrier" required>
        <option value="vtext.com">Verizon</option>
        <option value="txt.att.net">AT&T</option>
        <option value="tmomail.net">T-Mobile</option>
        <option value="messaging.sprintpcs.com">Sprint</option>
    </select><br><br>

    <label>Reminder Request:</label><br>
    <input type="text" name="reminder_input" placeholder="e.g. Remind me in 25 minutes to check the pizza" required>
    <button type="submit">Send Reminder</button>
</form>

<script>
  setInterval(() => {
    fetch('/check-reminders')
      .then(res => console.log("Checked reminders"))
      .catch(err => console.error("Ping failed", err));
  }, 60000);
</script>
